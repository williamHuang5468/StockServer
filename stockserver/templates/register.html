<h1>Register<h1>
<form action="" method="post" name="register">
    {{ form.hidden_tag() }}
    <p>
        Please enter your Usernmae:<br>
        {{ form.username(size=80) }}<br>
    </p>
    <p>
	Password <br>
        {{ form.password }} <br>
    </p>

        Confirm Password <br>
	{{ form.repassword }} <br>

    <p><input type="submit" value="Sign In"></p>
</form>
